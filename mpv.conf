#Dama's Config

#Scripts-autoload,easycrop,repl,webm

#General

profile=gpu-hq
gpu-api=vulkan
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vd-lavc-dr=yes
spirv-compiler=auto
keep-open=yes
force-window=yes
autofit=50%
force-seekable=yes
cursor-autohide=100

#OSD

title=${media-title}
osd-font="Noto Sans"
osd-blur=0.2
osd-bold=yes
osd-border-size=3.2
osd-bar=no

#Priority

alang=ja,jp,jpn,en,eng
slang=en,eng

#Video

vo=gpu
audio-display=attachment

#Audio

audio-file-auto=fuzzy
audio-pitch-correction=yes
volume=100
volume-max=200

#Subs

demuxer-mkv-subtitle-preroll=yes
sub-ass-override=no
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no
sub-ass-force-style=playresx=1920,playresy=1080

#Screenshots

screenshot-format=jpg
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-jpeg-quality=90
screenshot-directory="C:\Users\Sameer\Pictures\Anime Screenshots"
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"

#Dither

dither-depth=auto
dither=fruit

#Deband

deband=no
deband-iterations=2
deband-threshold=64
deband-range=17
deband-grain=12

#Grain and Resizer

glsl-shader="C:\Program Files (x86)\Mpv\mpv\Shaders\noise_static_luma.hook"
glsl-shader="C:\Program Files (x86)\Mpv\mpv\Shaders\ravu-lite-r4.hook"
fbo-format=rgba16hf
no-scaler-resizes-only
scale=ewa_lanczossharp
dscale=ewa_lanczossharp
dscale=spline36
cscale=sinc
cscale-window=blackman
cscale-radius=3

#Interpolation

blend-subtitles=yes
video-sync=display-resample
interpolation=yes
tscale=box
tscale-window=sphinx
tscale-radius=1.0
tscale-clamp=0.0

#Profiles

[WebDL]
profile-cond=string.match(p.filename, "%[Web%-DL%]")~=nil
deband=yes

[HorribleSubs]
profile-cond=string.match(p.filename, "HorribleSubs")~=nil
deband=yes

[EraiRaws]
profile-cond=string.match(p.filename, "Erai%-raws")~=nil
deband=yes

[SubsPlease]
profile-cond=string.match(p.filename, "SubsPlease")~=nil
deband=yes
